<!doctype html>
<html lang="en" xmln:th="http://www.w3.org/1999/xhtml" xmlns:xmln="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>

        </ul>
    </div>
</nav>

<br>

<div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
              <form th:action="@{/students}" th:object = "${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text"
                        name = "firstName"
                        th:field = "*{firstName}"
                               class="form-control"
                        placeholder="Enter Student First Name"
                        />
                    </div>
                  <div class="form-group">
                      <label>Student Last Name</label>
                      <input type="text"
                             name = "lastName"
                             th:field = "*{lastName}"
                             class="form-control"
                             placeholder="Enter Student Last Name"
                      />
                  </div>
                  <div class="form-group">
                      <label>Student Email</label>
                      <input type="text"
                             name = "email"
                             th:field = "*{email}"
                             class="form-control"
                             placeholder="Enter Student Email"
                      />
                  </div>

                  <div class="box-footer">
                      <button type="submit" class="btn btn-primary">
                          Submit
                      </button>
                  </div>

              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
